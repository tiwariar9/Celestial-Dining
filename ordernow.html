<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="ordernow.css">
</head>
<body>
    <header>
        <img src="logo.png" height="200">
        <nav>
            <a href="Celestial_Dining">Home</a>
            <a href="menu.html">Menu</a>
            <a href="ordernow.html">Order Now</a>
            <a href="contact .html">Contact</a>
            <a href="feedback.html">Feedbacks</a>
            <a class="cart" href="cart.html"><img src="cart.png" height="50" width="50"></a>
        </nav>
    </header>
    <div class="container">
        <h1>Order Now</h1>
        <form id="order-form">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="number">Phone no. :</label>
            <input type="text" id="phone" name="phone" required>

            <div class="menu-item">
                <label for="menu-item">Menu Item:</label>
                <select id="menu-item" name="menu-item">
                    <option value="item1">Item 1</option>
                    <option value="item2">Item 2</option>
                    <option value="item3">Item 3</option>
                </select>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    </footer>
</body>
</html>
